-->
<ion-header>

  <ion-navbar color="danger">
    <ion-title>nouveau-contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSaveContact(f.value)">
    <ion-item>
      <ion-input type="text" name="nom" ngModel required="" placeholder="Nom">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="prenom" ngModel required="" placeholder="Prenom">
      </ion-input>
    </ion-item>
    <ion-item>
        <ion-datetime displayFormat="DD/MM/YYYY" ngModel name="dateNaissance" placeholder="Date de Naissance"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="email" ngModel required="" placeholder="E-mail">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="tel" ngModel required="" placeholder="Telephone">
      </ion-input>
    </ion-item>
    <button ion-button="" block="" [disabled]="!f.valid" type="submit">Enregistre</button>
  </form>
</ion-content>
